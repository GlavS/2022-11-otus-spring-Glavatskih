spring:
  data:
    mongodb:
      database: testbookdb
  mongodb:
    embedded:
      version: 3.5.5


  shell:
    interactive:
      enabled: false
    command:
      script:
        enabled: false

mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.glavs.hw008.mongock.testchangelog


logging:
  level:
    root: ERROR