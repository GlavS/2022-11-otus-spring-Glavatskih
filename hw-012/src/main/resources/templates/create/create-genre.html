<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create genre</title>
    <style>
        form {
            display: grid;
            grid-template-columns: 40px 150px 200px;
            grid-gap: 10px;
            font-family: sans-serif;

        }

        label {
            grid-column: 1 / 2;
        }

        input {
            grid-column: 2 / 3;
        }

        fieldset {
            display: grid;
            grid-gap: 5px;
            grid-column: 2 / 4;
            margin: 0;
        }


    </style>
</head>
<body>
<form action="#" class="genre-form" method="post" th:action="@{/genre/create-new}" th:method="POST">
    <fieldset>
        <legend>Genre</legend>
        <label for="name">Genre name</label>
        <input type="text" name="name" id="name">
    </fieldset>
    <input type="submit" value="Create">
</form>
</body>
</html>
