spring:
  datasource:
     url: jdbc:h2:mem:bookdb
  sql:
    init:
      mode: always
      schema-locations: "classpath:schema.sql"
      data-locations: "classpath:data.sql"
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: false
  jmx:
    enabled: true
logging:
  level:
    ROOT: ERROR
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
  server:
    port: "8080"

